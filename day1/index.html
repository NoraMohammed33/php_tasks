<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container m-4">
    <form action="register.php" method="post">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="lastname">
      </div>
      <div class="row">
        <label class="label-col-md-2 control-label" placeholder="Address">Address</label>
        <div class="col-md-10">
          <textarea class="form-control"  name="Address" placeholder=""></textarea>
        </div>     
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="mb-3 form-check">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
      <div class="mb-3 form-check">
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="egypt">Egypt</option>
          <option value="sodan">sodan</option>
          <option value="london">london</option>
        </select>
      </div>
      <div class="raw">

        <label class="label col-md-2 control-label" id="l">Skills</label>
        <div class="col-md-10">
          <input type="checkbox" value="C++" name="skills[]"><small>C++</small>
          <input type="checkbox" value="Php" name="skills[]"><small>Php</small>
          <br>
          <input type="checkbox" value="Java" name="skills[]"><small>Java</small>
          <input type="checkbox" value="Sql" name="skills[]"><small>Sql</small>
        </div>
                  
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">userName</label>
        <input type="text" name="username" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" name="password" class="form-control" id="password">
      </div>
      <div class="row ">
        <label for="Departement" class="label-col-md-2 control-label" >Departement</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="Departement" name="department" placeholder="Departement">
        </div>        
      </div><br>
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      <button type="reset" name="rest" class="btn btn-primary">Rest</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
